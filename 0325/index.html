<!doctype html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>唐詩五首</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .quicksand-uniquifier-caption {
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
            color: #60575B
        }

        .quicksand-uniquifier-maincontent {
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            color: black
        }
    </style>

</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <div id="mycard">
                    <div id="mymedia">
                    </div>
                    <img src="img/登鶴雀樓.png" alt="Image description" width="300">
                    <div id="caption" class="quicksand-uniquifier-caption">
                        <h1>登鶴雀樓 王之渙</h1>
                    </div>

                    <div id="maincontent" class="quicksand-uniquifier-maincontent">
                        <p>白日依山盡，<br>
                            黃河入海流。<br>
                            欲窮千里目，<br>
                            更上一層樓。
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="mycard">
                    <div id="mymedia">
                    </div>
                    <img src="img/相思.png" alt="Image description" width="300">
                    <div id="caption" class="quicksand-uniquifier-caption">
                        <h1>相思 王維</h1>
                    </div>

                    <div id="maincontent" class="quicksand-uniquifier-maincontent">
                        <p>紅豆生南國，春來發幾枝？<br>
                            願君多採摘，此物最相思。
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="mycard">
                    <div id="mymedia">

                    </div>
                    <img src="img/春曉.png" alt="Image description" width="300">
                    <div id="caption" class="quicksand-uniquifier-caption">
                        <h1>春曉 孟浩然 </h1>
                    </div>

                    <div id="maincontent" class="quicksand-uniquifier-maincontent">
                        <p>春眠不覺曉，處處聞啼鳥。<br>
                           夜來風雨聲，花落知多少？
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="mycard">
                    <div id="mymedia">
                    </div>
                    <img src="img/江雪.png" alt="Image description" width="300">
                    <div id="caption" class="quicksand-uniquifier-caption">
                            <h1>江雪 柳宗元</h1>
                    </div>

                    <div id="maincontent" class="quicksand-uniquifier-maincontent">
                        <p>千山鳥飛絕，萬徑人蹤滅。 <br>
                            孤舟蓑笠翁，獨釣寒江雪。
                            </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="mycard">
                    <div id="mymedia">
                        <img src="img/夜雨寄北.jpg" alt="Image description" width="300">
                        <div id="caption" class="quicksand-uniquifier-caption">
                            <h1>夜雨寄北  李商隱</h1>
                        </div>

                        <div id="maincontent" class="quicksand-uniquifier-maincontent">
                            <p>君問歸期未有期， <br>
                                巴山夜雨漲秋池。 <br>
                                何當共剪西窗燭， <br>
                                卻話巴山夜雨時。 <br>
                                <br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

                    crossorigin="anonymous"></script>
</body>

</html>
